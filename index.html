<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-left: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #ffffff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
      font-size: 14px;
    }
    textarea {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üìö Registro Escolar - v1.1</h1>

  <h2>‚úâÔ∏è Correo institucional</h2>
  <input type="email" id="emailInput" placeholder="tuemail@philips.edu.ar">
  <button onclick="validarEmail()">Validar</button>
  <p id="emailMensaje"></p>

  <div id="datosForm" style="display:none;">
    <h2>üßë Datos del estudiante</h2>
    <input type="text" id="nombreInput" placeholder="Nombre">
    <input type="text" id="apellidoInput" placeholder="Apellido">
    <button onclick="registrarDatos()">Registrar</button>
  </div>

  <h3>üìã Registros:</h3>
  <ul id="registroList"></ul>
  <button onclick="eliminarRegistros()">üóëÔ∏è Eliminar todos los registros</button>
  <button onclick="exportarRegistros()">üì§ Exportar registros</button>
  <textarea id="exportArea" rows="6" cols="50" readonly style="display:none;"></textarea>

  <script>
    function validarEmail() {
      const email = document.getElementById('emailInput').value.trim();
      const mensaje = document.getElementById('emailMensaje');
      const dominioValido = "@philips.edu.ar";

      if (email.endsWith(dominioValido)) {
        mensaje.textContent = "Correo v√°lido. Ahora complet√° tus datos.";
        mensaje.className = "success";
        document.getElementById('datosForm').style.display = 'block';
      } else {
        mensaje.textContent = "Solo se permiten correos que terminen en " + dominioValido;
        mensaje.className = "error";
        document.getElementById('datosForm').style.display = 'none';
      }
    }

    function obtenerMateria(hora) {
      const [h, m] = hora.split(':').map(Number);
      const minutos = h * 60 + m;
      const dia = new Date().getDay(); // 1 = lunes, ..., 5 = viernes

      if (dia === 1) {
        if (minutos >= 465 && minutos < 505) return "Geograf√≠a";
        if (minutos >= 505 && minutos < 595) return "Educaci√≥n Art√≠stica";
        if (minutos >= 595 && minutos < 725) return "Expresi√≥n Oral y Escrita";
        if (minutos >= 770 && minutos < 890) return "Dise√±o y Plegado";
        if (minutos >= 905 && minutos < 1020) return "Dise√±o y Plegado";
      }

      if (dia === 2) {
        if (minutos >= 465 && minutos < 545) return "Historia";
        if (minutos >= 555 && minutos < 675) return "Ingl√©s";
        if (minutos >= 705 && minutos < 735) return "Micro";
        if (minutos >= 735 && minutos < 855) return "Educaci√≥n F√≠sica";
        if (minutos >= 895 && minutos < 980) return "Lengua";
      }

      if (dia === 3) {
        if (minutos >= 465 && minutos < 635) return "Dibujo T√©cnico";
        if (minutos >= 645 && minutos < 685) return "Tutor√≠a";
        if (minutos >= 685 && minutos < 725) return "Educaci√≥n Art√≠stica";
        if (minutos >= 730 && minutos < 810) return "Matem√°tica";
        if (minutos >= 855 && minutos < 935) return "Lengua";
        if (minutos >= 940 && minutos < 980) return "Historia";
      }

      if (dia === 4) {
        if (minutos >= 465 && minutos < 545) return "Geograf√≠a";
        if (minutos >= 555 && minutos < 635) return "Matem√°tica";
        if (minutos >= 645 && minutos < 725) return "ABP";
        if (minutos >= 730 && minutos < 810) return "TIC";
        if (minutos >= 855 && minutos < 935) return "Ciudadan√≠a";
      }

      if (dia === 5) {
        if (minutos >= 465 && minutos < 545) return "Matem√°tica";
        if (minutos >= 555 && minutos < 635) return "Biolog√≠a";
        if (minutos >= 645 && minutos < 725) return "Programaci√≥n";
        if (minutos >= 730 && minutos < 810) return "Ingl√©s";
      }

      return "Recreo";
    }

    function registrarDatos() {
      const email = document.getElementById('emailInput').value.trim();
      const nombre = document.getElementById('nombreInput').value.trim();
      const apellido = document.getElementById('apellidoInput').value.trim();
      const fecha = new Date().toLocaleDateString('es-AR');
      const horaActual = new Date().toLocaleTimeString('es-AR', { hour12: false });
      const materia = obtenerMateria(horaActual);

      if (nombre === '' || apellido === '') return;

      const registro = `${nombre} ${apellido} (${email}) - ${materia} - Ingresado el ${fecha} a las ${horaActual}`;
      const li = document.createElement('li');
      li.textContent = registro;
      document.getElementById('registroList').appendChild(li);

      guardarRegistroLocal(registro);

      document.getElementById('emailInput').value = '';
      document.getElementById('nombreInput').value = '';
      document.getElementById('apellidoInput').value = '';
      document.getElementById('datosForm').style.display = 'none';
      document.getElementById('emailMensaje').textContent = '';
    }

    function guardarRegistroLocal(registro) {
      const registros = JSON.parse(localStorage.getItem('registros')) || [];
      registros.push(registro);
      localStorage.setItem('registros', JSON.stringify(registros));
    }

    function cargarRegistros() {
      const registros = JSON.parse(localStorage.getItem('registros')) || [];
      const lista = document.getElementById('registroList');
      registros.forEach(registro => {
        const li = document.createElement('li');
        li.textContent = registro;
        lista.appendChild(li);
      });
    }

    function eliminarRegistros() {
      localStorage.removeItem('registros');
      document.getElementById('registroList').innerHTML = '';
    }

    function exportarRegistros() {
      const registros = JSON.parse(localStorage.getItem('registros')) || [];
      const area = document.getElementById('exportArea');
      area.value = registros.join('\n');
      area.style.display = 'block';
    }

    window.onload = cargarRegistros;
  </script>
</body>
</html>
