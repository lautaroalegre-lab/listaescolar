<script>
  // ... todas las funciones anteriores ...

  function importarRegistros() {
    const texto = document.getElementById('importArea').value.trim();
    if (!texto) return;

    const nuevos = texto.split('\n').filter(line => line.trim() !== '');

    // Guardar en localStorage
    localStorage.setItem('registros', JSON.stringify(nuevos));

    // Mostrar en la lista
    const lista = document.getElementById('registroList');
    lista.innerHTML = '';
    nuevos.forEach(registro => {
      const li = document.createElement('li');
      li.textContent = registro;
      lista.appendChild(li);
    });

    // Limpiar área de importación
    document.getElementById('importArea').value = '';
  }

  // Cargar registros al iniciar
  window.onload = cargarRegistros;
</script>
